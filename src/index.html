<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Responsify - Test your responsive websites</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//www.google-analytics.com" rel="dns-prefetch">
  <link href="//ajax.googleapis.com" rel="dns-prefetch">

  <!-- rev-hash -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- end -->
</head>
<body>
  <header class="primary-header">
    <div class="container">
      <h1 class="site-logo">
        <a href="/">
          <span class="site-logo--alt">R</span>esponsify
        </a>
      </h1>
      <nav class="primary-nav">
        <ul>
          <li>
            <a href="#" data-breakpoint="480">
              <i class="icon-mobile"></i>
              <span>Mobile</span>
            </a>
          </li>
          <li>
            <a href="#" data-breakpoint="768">
              <i class="icon-tablet"></i>
              <span>Tablet</span>
            </a>
          </li>
          <li>
            <a href="#" data-breakpoint="992">
              <i class="icon-display"></i>
              <span>Desktop</span>
            </a>
          </li>
          <li>
            <a href="#" data-breakpoint="random">
              <i class="icon-shuffle"></i>
              <span>Random</span>
            </a>
          </li>
    </div>
  </header>

  <div class="site-input">
    <div class="container">
      <div class="site-input__wrapper">
        <form method="post" id="site-input">
          <input type="text" name="url" placeholder="http://www.example.com">
          <i class="icon-circle-right"></i>
        </form>
      </div>
    </div>
  </div>

  <div id="screen-size" class="screen-size" style="width: 640px;">
    <div class="iframe__wrapper">
      <iframe src="http://www.sanbornmediafactory.com" height="100%" width="100%" allowfullscreen="" frameborder="0"></iframe>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/{{JQUERY_VERSION}}/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="assets/js/bower/jquery/jquery.min.js"><\/script>')</script>

  <!-- rev-hash -->
  <script src="assets/js/scripts.js"></script>
  <!-- end -->
</body>
</html>
